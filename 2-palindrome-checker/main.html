<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <style>
      body {
        box-sizing: border-box;
      }
      input {
        padding: 11px 12px;
        border: 1px solid gray;
        border-radius: 2px;
      }
      input::placeholder {
        font-size: 16px;
      }
      input:focus {
        border: 1px solid gray;
      }
      button {
        height: 39px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Palindrome Checker</h1>

    <input type="text" placeholder="String to check" id="input-el" />
    <button id="check-btn">Check</button>

    <script src="index.js"></script>
  </body>
</html>
