<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color FLipper</title>
    <style>
      button {
        font-size: 22px;
        padding: 12px 24px;
        margin-right: 10px;
        border: 2px solid black;
        border-radius: 16px;
        box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.2);
      }
      #green-btn {
        background-color: rgb(55, 196, 55);
      }

      #red-btn {
        background-color: red;
      }

      #blue-btn {
        background-color: skyblue;
      }

      #random-btn {
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <h1>Color FLipper</h1>
    <button class="btn-class" id="green-btn">Green</button>
    <button class="btn-class" id="red-btn">Red</button>
    <button class="btn-class" id="blue-btn">Blue</button>
    <button class="btn-class" id="random-btn">Random</button>

    <script src="index.js"></script>
  </body>
</html>
